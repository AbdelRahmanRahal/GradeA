name: Login Signup Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest selenium

    - name: Run tests
      run: |
        pytest tests/TestLoginSignup.py
      env:
        DISPLAY: :99

    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: tests/TestLoginSignup.py

    - name: Check if tests passed
      run: |
        if [[ $? -ne 0 ]]; then
          echo "Tests failed!"
          exit 1
        fi
