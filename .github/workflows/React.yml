name: React CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'react/**'  # Only trigger on changes in react directory
  pull_request:
    branches:
      - main
    paths:
      - 'react/**'  # Only trigger on changes in react directory

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./react  # Set default working directory for all run steps

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './react/package-lock.json'

    - name: Install dependencies
      run: npm ci  # Uses package-lock.json for exact versions

    - name: Run ESLint
      run: npm run lint || true  # Continue even if linting fails

    - name: Run tests
      run: npm test -- --coverage --ci --json --outputFile=test-results.json

    - name: Upload test coverage
      uses: actions/upload-artifact@v3
      if: always()  # Upload even if tests fail
      with:
        name: coverage-report
        path: |
          react/coverage
          react/test-results.json

    - name: Build React app
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-files
        path: react/dist  # Vite's default build output directory

