<!-- templates/assignments/assignment_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ assignment.name }}</title>
</head>
<body>
    <header>
        <h1>{{ assignment.name }}</h1>
        <a href="{% url 'assignment_list' %}">Back to Assignments</a>
    </header>
    <main>
        <h2>Description</h2>
        <p>{{ assignment.description }}</p>
        
        <h3>Due Date</h3>
        <p>{{ assignment.due_date }}</p>
    </main>
</body>
</html>
