{% extends 'base.html' %}

{% block title %}Instructor{% endblock %}

{% block content %}
<div class="instructor-container">
    <h1>{{ instructor.name }}</h1>
    <img src="{{ instructor.profile_image.url }}" alt="{{ instructor.name }}">
    <h3>Bio:</h3>
    <p>{{ instructor.bio }}</p>
</div>
{% endblock %}
