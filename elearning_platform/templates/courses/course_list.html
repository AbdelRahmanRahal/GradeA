<!-- templates/courses/course_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Courses</title>
</head>
<body>
    <header>
        <h1>Courses</h1>
        <a href="{% url 'dashboard' %}">Go back to Dashboard</a>
    </header>
    <main>
        <h2>Available Courses</h2>
        <ul>
            {% for course in courses %}
                <li>
                    <a href="{% url 'course_detail' course.id %}">{{ course.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
